<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout web</title>
</head>
<body>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
        header {
        background-color: #abafb3f5; 
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .logo img {
        max-width: 150px;
        }
        nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        nav ul li {
        display: inline-block;
        margin-left: 20px;
        }
        nav ul li:first-child {
        margin-left: 0;
        }
        nav ul li a {
        color: #fff;
        text-decoration: none;
        }
        .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item img {
    width: 100%;
    border-radius: 8px 8px 0 0;
}
        .footer {
        background-color: #faf9f9;
        color: #000000;
        padding: 20px;
        display: flex;
        justify-content: space-around;
        }
        .footer-column {
        flex: 1;
        margin-right: 20px;
        }
        .footer-column:last-child {
        margin-right: 0;
        }
        ul {
        list-style: none;
        padding: 0;
        }
        ul li {
        margin-bottom: 10px;
        }
        a {
        color: #fff;
        text-decoration: none;
        }
        a:hover {
        text-decoration: underline;
        }
    </style>
    <header>
        <div class="logo">
          <img src="3.jpeg" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="content">
        <div class="container">
            <div class="item">
                <img src="1.jpeg" alt="Gambar 1">
            </div>
            <div class="item">
                <img src="2.jpeg" alt="Gambar 2">
            </div>
        </div>
      </section>
      
      <footer class="footer">
        <div class="footer-column">
            <h3>Yang Baru</h3>
            <p> microsoft 365<br>
                microsoft 365 family <br>
                
            </p>
            
        </div>
        <div class="footer-column">
            <h3>Microsoft Store</h3>
            <ul>
                <li>Profil akun<a href="#"></a></li>
                <li>Pusat unduhan<a href="#"> </a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Perusahaan</h3>
            <address>
                karir<br>
                investor<br>
                elvirampratiwi@gmail.com <br>
                berita microsoft<br><a href="mailto:info@example.com"></a>
            </address>
        </div>
    </footer>

</body>
</html>
